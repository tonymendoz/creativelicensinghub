     <img class="grpelem temp_no_img_src" id="u4959-19" alt="¿QUIÉNES SOMOS? Creative Licensing Hub es una empresa mexicana, que nace por una simple y poderosa razón… cambiar las reglas del juego del Licensing para que todos puedan gozar de sus beneficios. A través de los años, nos hemos percatado que existen cientos o miles de pequeños proyectos creativos en nuestro país (y muchos otros fuera de él) que cuentan con un potencial comercial/visual enorme, pero que no han llegado al mercado, porque las “reglas no escritas” dicen que, si no hay una costosa iniciativa detrás, como una película, cientos de miles de seguidores en las redes sociales o cualquier otro parámetro cualitativo, “tu talento no vale” … ¿No es eso injusto? Hoy vamos a demostrar que esas pequeñas iniciativas creativas, no sólo son muy valiosas para sus creadores, sino que existen cientos y miles de pequeños productores que no están siendo tomados en cuenta en la ecuación del Licensing tradicional, pero que pueden aprovechar lo que ofrece Creative Licensing Hub para potencializar la venta de sus productos, ayudar a los talentos locales a darse a conocer y eventualmente crecer como cualquier otra propiedad de primer nivel. ¿Quiénes somos? La alternativa correcta para generar oportunidades de negocio, con un valor agregado, que nadie había estado dispuesto a desarrollar. ¡Somos Creative Licensing Hub! Si quieres saber cómo funciona, te invitamos a seguir leyendo la siguiente sección." data-orig-src="images/u4959-19.png?crc=272681590" data-image-width="727" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
